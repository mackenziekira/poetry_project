<!doctype HTML>

<html>
<head>
    <title>{% block title %}{% endblock %}</title>

</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    {% block content %}{% endblock %}
</body>

<script src="https://code.jquery.com/jquery.js"></script>

{% block script %}{% endblock%}


</html>
