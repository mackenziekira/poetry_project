{% extends 'base.html' %}
{% block title %}Poets{% endblock %}
{% block content %}
<ul>
    {% for author in authors|sort(attribute='word_count', reverse=True) %}
        <li><a href="/author/{{ author.author_id }}">{{ author.word_count }}: {{ author.name }}</a></li>

    {% endfor %}
</ul>


{% endblock %}
