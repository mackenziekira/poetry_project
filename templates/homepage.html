{% extends 'base.html' %}
{% block title %}Poetry Project{% endblock %}
{% block content %}
    <form action="/">
        <input name='term'>
    </form>
    {% if poems %}
        {% for poem in poems %}
            <p>{{ poem.title }}</p>
            <p>{{ poem.body }}</p>
            <p>{{ poem.subjects }}</p>
            <p>{{ poem.author.region }}</p>
            <p>{{ poem.author.affiliation }}</p>

        {% endfor %}
    {% endif %}
{% endblock %}
