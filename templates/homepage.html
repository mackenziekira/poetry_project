{% extends 'base.html' %}
{% block title %}Poetry Project{% endblock %}
{% block content %}
    <form action="/">
        <input name='term'>
    </form>
    {% if poems %}
        {% for poem in poems %}
        <div class="container">
            <div class="headline" id="{{ poem.poem_id }}">{{ poem.headline | safe }}</div>
            <div id="poem_{{ poem.poem_id }}" hidden>
                {{ poem.body }}
            </div>
        </div>
            

        {% endfor %}
    {% endif %}


<script type="text/javascript">


function toggleText(evt) {
    var id = 'poem_' + this.id;
    $("#" + id).toggle()
}


$('.headline').on('click', toggleText)
</script>
{% endblock %}
