<!doctype HTML>

<html>
<head>
    <title>Poetry Project</title>
</head>
<body>
    <form action="/">
        <input name='term'>
    </form>
    {% if poems %}
        {% for poem in poems %}
            <p>{{ poem.title }}</p>
            <p>{{ poem.body }}</p>
            <p>{{ poem.subjects }}</p>
            <p>{{ poem.author.region }}</p>
            <p>{{ poem.author.affiliation }}</p>

        {% endfor %}
    {% endif %}
</body>
</html>
