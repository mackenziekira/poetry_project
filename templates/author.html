{% extends 'base.html' %}
{% block title %}{{ author.name }}{% endblock %}

{% block content %}
<h3>{{ author.name }}</h3>
<ul>
{% for poem in author.poems %}
<li><a href="/poem/{{ poem.poem_id }}">{{ poem.title }}</a></li>
{% endfor %}
</ul>

<ul>
{% for word in words %}
    <li><a href="/?term={{ word[0] }}">{{ word[0] }}</a>: {{ word[2] }}</li>
{% endfor %}
</ul>

{% endblock %}
